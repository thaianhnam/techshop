<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

    <section class="row m-4" layout:fragment="content">
        <div class="col-8 offset-2">
	<form action="/admin/accounts/changePassword" method="post">
		<div class="card">
			<div class="card-header">
				<b>Change Password</b>
			</div>
			<div class="card-body">
				<div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="currentPassword">Current Password</label> <input type="password"
								class="form-control" name="currentPassword" id="currentPassword"
								placeholder="Current Password">
						</div>
						<div class="form-group">
							<label for="newPassword">New Password</label> <input type="password"
								class="form-control" name="newPassword" id="newPassword"
								placeholder="New Password">
						</div>
					</div>
				</div>

			</div>
			<div class="card-footer text-muted">
				<button class="btn btn-success">Update</button>
			</div>
		</div>
	</form>
</div>
    </section>

</body>

</html>
