<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="col-8 offset-2">
	<form action="/admin/customers/add" method="post" th:object="${customer}">
		<div class="card m-4">
			<div class="card-header">
				<b>Add New Customer</b>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="name">Username</label> <input th:field="*{name}" type="text"
								value="" class="form-control" name="name"
								id="name" aria-describedby="usernameHid"
								placeholder="Username"> <small th:if="${#fields.hasErrors('name')}" id="usernameHid"
								class="form-text text-muted">Username is required</small>
						</div>
						<div class="form-group">
							<label for="phone">Phone number</label> <input th:field="*{phone}" type="text"
								class="form-control" name="phone" id="phone"
								aria-describedby="phoneHid" placeholder="Phone number"
								value=""> <small th:if="${#fields.hasErrors('phone')}" id="phoneHid"
								class="form-text text-muted">Phone number is required</small>
						</div>
						
					</div>
					<div class="col">
						<div class="form-group">
							<label for="password">Password</label> <input th:field="*{password}" type="password"
								class="form-control" name="password" id="password"
								placeholder="Password">
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input th:field="*{email}" type="text"
								value="" class="form-control" name="email"
								id="email" aria-describedby="emailHid" placeholder="Email">
							<small th:if="${#fields.hasErrors('email')}" id="emailHid" class="form-text text-muted">Email
								is required</small>
						</div>

					</div>
				</div>

			</div>
			<div class="card-footer text-muted">
				<button class="btn btn-success">Save</button>
			</div>
		</div>
	</form>
</div>
    </section>

</body>

</html>
