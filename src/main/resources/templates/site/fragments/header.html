<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
    <div th:fragment="header"><div id="carouselExample" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExample" data-slide-to="1"></li>
          <li data-target="#carouselExample" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="row-1 carousel-item active">
            <img src="https://i2.wp.com/vitinhhoangphuc.com/wp-content/uploads/2021/03/1.png?resize=1020%2C354&ssl=1" height="200px" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption">
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img4.thuthuatphanmem.vn/uploads/2020/06/26/hinh-anh-banner-dien-may-thong-minh_033705387.png" height="200px" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption">
             
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://laptophnc.com/wp-content/uploads/2022/11/banner2.jpg" height="200px" class="d-block w-100" alt="Image 3">
            <div class="carousel-caption">
              
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div></div>
    
</body>

</html>
