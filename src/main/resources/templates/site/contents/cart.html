<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{site/dashboardLayout.html}">

<head>

</head>

<body>

	<div class="card m-4" layout:fragment="content">
		<div class="card-body p-4">

			<div class="row">

				<div class="col-lg-7">
					<h5 class="mb-3">
						<a href="/sitehomepage" class="text-body"><i
								class="fas fa-long-arrow-alt-left me-2"></i>Continue
							shopping</a>
					</h5>
					<hr>
					<div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <hr>

					<div class="card mb-3" th:each="item : ${listCartItem}">
						<div class="card-body">
							<div class="d-flex justify-content-between">
								<div class="d-flex flex-row align-items-center">
									<div>
										<img th:src="${'/uploads/images/' + item.product.image }"
											class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
									</div>
									<div class="ms-3">
										<h5 th:text="${item.product.name}"></h5>
										<p class="small mb-0" th:text="${item.product.description}">256GB, Navy Blue</p>
									</div>
								</div>
								<div class="d-flex flex-row align-items-center">
									<div style="width: 70px;">
										<h5 class="fw-normal mb-0" th:text="${item.quantity}"></h5>
									</div>
									<div style="width: 80px;">
										<h5 class="mb-0" th:text="${item.product.unitPrice}">$900</h5>
									</div>
									<a th:href="@{'/site/cart/delete/' + ${item.cartItemId}}" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-5">
					<div class="card bg-primary text-white rounded-3">
						<div class="card-body">
							<div class="d-flex justify-content-between mb-4">
								<p class="mb-2">Total(Incl. taxes)</p>
								<p class="mb-2" th:if="${total != null}" th:text="${'$' + total}">$4818.00</p>
							</div>
							<form action="/site/order" method="get">
							<button  class="btn btn-info btn-block btn-lg">
								<div class="d-flex justify-content-between">
									<span th:if="${total != null}" th:text="${'$' + total}">$4818.00</span> <span>ORDER NOW<i
											class="fas fa-long-arrow-alt-right ms-2"></i></span>
								</div>
							</button>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
